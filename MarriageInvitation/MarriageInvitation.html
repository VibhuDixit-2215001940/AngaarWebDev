<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Monoton|Amatic SC|Tilt Prism|Audiowide|Dancing Script" rel="stylesheet">
    <title>Invitation Card</title>
    <style>
        body{
            background: #008888;
            display:grid;
            place-items: center;
            height: 100vh;
            margin:0;
            font-family: "Orbitron";
            padding:5px;
        }
        .card{
            background: #fdfdfd;
            border-radius: 4px;
            border-top-right-radius: 200px;
            height: 90vh;
            width:100vh;
            box-shadow: 12px 13px 14px rgb(0,0,0.16);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        img{
            width:100%;
            overflow: hidden;
            z-index:12;
            border-radius: 9px 219px 5px 8px;
            box-shadow:12px 13px 14px rgb(0,0,0.9);
        }
        span{
            color: #FF00CF;
        }
        h2{
            font-size: 54px;
            font-family:"Sofia";
        }
        title{
            margin-top:50px;
            font-size: 40px;
            border-radius: 2px 2px 10px 3px rgb(0,0,0,0.5);
        }
        p{
            font-size:20px solid;
            padding-bottom:5px;
        }
        .rsvp-btn{
            background-color: #E70000;
            color: #fff;
            border:none;
            padding:10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow:2px 2px 10px rgb(7,6,9,0.5);
        }
        .rsvp-btn:hover{
            background-color: transparent;
            color:black;
        }
        .details{
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgb(0,0,0,0.5);
        }
        #A{
            font-family: "Tilt Prism";
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="wedding.jpg" width="70px">
        <h1 class="title" style="background-color: purple;"><span>Wedding</span>Invitation</h1>
        <div class="details"><h2>Naman<span class="dil">❤️</span>Anushka</h2></div>
        <div class="details">
            <p id="A"><b>Are getting married!</b></p>
            <p>DATE: 32 FEB 2023</p>
            <p>TIME: 8:00 PM</p>
            <p><b>VENUE: Hotel Jhonny</b></p>
            <p><b>Near pareshaan gali shetaan moholla, badmasho ka sahar UP.</b></p>
        </div>
        <button class="rsvp-btn">RSVP: Mr.& Mrs.Sharma</button>
    </div>
</body>
</html>
</body>
</html>
