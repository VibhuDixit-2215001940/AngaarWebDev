<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table border="20px">
        <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Marks</th>
                    <th>Course</th>
        </thead>
        <!-- The <td> tag defines a standard data cell in an HTML table.
        An HTML table has two kinds of cells: Header cells - contains header information (created with the <th> element) Data cells - contains data (created with the <td> element) -->
        <tbody>
            <tr>
                <td>Rohan</td>
                <td rowspan="3">19</td>
                <td>80</td>
                <td rowspan="3" style="text-align: center;">BTech</td>
            </tr>
            <tr>
                <td>Mayank</td>
                <!-- <td>20</td> -->
                <td>90</td>
            </tr>
            <tr>
                <td>Lucky</td>
                <!-- <td>21</td> -->
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
