<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
    <body>
        <h1>TABLES DECORATION</h1>
        <hr>
        <!-- It consists of = thead(tr,th),tbody(tr,td) -->
        <!-- The <tr> tag defines a row in an HTML table. A <tr> element contains one or more <th> or <td> elements. -->
        <table border="20px" style="border-spacing: 10px;">
            <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Marks</th>
            </thead>
            <!-- The <td> tag defines a standard data cell in an HTML table.
            An HTML table has two kinds of cells: Header cells - contains header information (created with the <th> element) Data cells - contains data (created with the <td> element) -->
        <tbody>
            <tr >
                <td style="padding:5px; color:blueviolet">Rohan</td>
                <td style="padding:5px">19</td>
                <td style="padding:5px">80</td>
            </tr>
            <tr>
                <td style="padding:5px 10px 50px 100px">Mayank</td>
                <td style="padding:5px">20</td>
                <td style="padding:5px">90</td>
            </tr>
            <tr>
                <td style="padding:5px ">Lucky</td>
                <td style="padding:5px">21</td>
                <td style="padding:5px">100</td>
            </tr>
        </tbody>
    </table>
</html>
